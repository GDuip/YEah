<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Browser with Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/chrome-tabs/css/chrome-tabs.css">

</head>
<body>
    <div class="browser">
    <div class="chrome-tabs">
        <div class="chrome-tabs-content"></div>
    </div>
    <div class="nav-bar">

                            <div class="chrome-tabs-buttons">
        <button class="chrome-tabs-button chrome-tabs-button--add" onclick="createTab();">+</button>
    </div>

        <button id="back-button" class="nav-button">←</button>
        <button id="forward-button" class="nav-button">→</button>
        <input type="text" id="address-bar" placeholder="Enter URL and press Enter">
        <button id="reload-button" class="nav-button">⟳</button>
    </div>
    <div class="tabs-content">
        <!-- Placeholder for iframes, dynamically inserted by JavaScript -->
    </div>
    <div class="desc left-margin">
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
    </div>
</div>

    <script src="script.js" defer></script>
    <script src="baremux/bare.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="ultraviolet/uv.bundle.js" defer></script>
    <script src="ultraviolet/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="https://unpkg.com/chrome-tabs/js/chrome-tabs.js" defer></script>
    <script src="https://unpkg.com/draggabilly@2.2.0/dist/draggabilly.pkgd.min.js"></script>

</body>
</html>
